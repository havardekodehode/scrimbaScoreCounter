<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="counter">
      <div class="itemplus1"><button onclick="homeScorePlus()">+</button></div>
      <div class="itemHomeScore" id="homeScore">0</div>
      <div class="itemHome"><div>Home</div></div>
      <div class="itemTime"><span id="hr">90</span>:<span id="min">00</span></div>
      <div class="itemAway">Away</div>
      <div class="itemAwayScore" id="awayScore">0</div>
      <div class="itemplus2"><button onclick="awayScorePlus()">+</button></div>
      <div class="itemminus1">
        <button onclick="homeScoreMinus()">-</button>
      </div>
      <div class="itemminus2">
        <button onclick="awayScoreMinus()">-</button>
      </div>
    </div>

    <div class="buttons">
      <button class="btnNewGame" onclick="newGame()">New game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
